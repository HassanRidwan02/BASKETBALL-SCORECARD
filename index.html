<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-card">
        <div class="home">
            <h1>HOME</h1>
            <div class="score">
                <h2 id="score-el">0</h2>
            </div>
            <div class="points">
                <button id="add1-home">+1</button>
                <button id="add2-home">+2</button>
                <button id="add3-home">+3</button>
            </div>
        </div>

        <div class="guest">
            <h1>GUEST</h1>
            <div class="score">
                <h2 id="score-elg">0</h2>
            </div>
            <div class="points">
                <button id="add1-guest">+1</button>
                <button id="add2-guest">+2</button>
                <button id="add3-guest">+3</button>
            </div>
        </div>

        <button id="reset-el">RESET</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
